    <div class="row>">
      <div class="col-md-4 boxes">
        <div class="panel panel-warning">
          <div class="panel-heading">
            <h3 id="groups-heading" class="panel-title">Current Groups<span><button id="btn-group-modal">Create a Group</button></span></h3>
          </div>
          <div class="panel-body">
            <ul id="div-group-list"></ul> 
          </div>
        </div>
      </div>
      <div class="col-md-8 boxes">
          <div id="map" class="panel-body"></div>
      </div>
    </div>

    <div id="modal-create-group" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button id="close-create-group" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Create Group</h4>
          </div>
          <div class="modal-body">
            <fieldset>
              Group Name: <input type="text" class="form-control" id="input-group-name" placeholder="Group name">
              Meeting Purpose: <input type="text" class="form-control" id="input-group-purpose" placeholder="Purpose">
              Looking for: <input type="text" class="form-control" id="input-group-place" placeholder="e.g. cafe, restaurant, bar, etc.">
              <button id="btn-group-form" type="button" class="btn btn-warning start-btn modal-btn">Create Group</button>
            </fieldset>
          </div>
        </div>
      </div>
    </div>

    <div id="modal-start-location" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button id="close-start-location" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Where will you be coming from?</h4>
          </div>
          <div class="modal-body">
            <fieldset>
              Start location: <input type="text" class="form-control" id="input-start-location" placeholder="Address">
              <button id="btn-start-location" type="button" class="btn btn-warning start-btn modal-btn">Submit</button>
              <button id="btn-current-loc" type="button" class="btn btn-warning start-btn modal-btn">Use <br>Current Location</button>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
